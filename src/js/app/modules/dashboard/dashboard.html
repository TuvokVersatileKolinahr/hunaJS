
  
  <section class="dashboard">

    <div class="menu">

      <h3>My hosts</h3>
      <ul>
        <li ng-repeat="host in hosts">
          <a href="/#/dashboard/{{host.host}}" ng-class="{selected: host==selected}" ng-click="select(host)">{{host.host}}</a>
        </li>
        <li class="add"><button class="btn-red">add host</button>
      </ul>

    </div>

    <div class="content">

      <h1> Dashboard for {{selected.host}} </h1>


      <div class="chart">
        <div id="mainChart"></div>
      </div>

      <div class="chart">
        <div id="relationChart"></div>
      </div>

    </div>

  </section>
